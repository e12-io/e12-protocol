name: Arduino Lint

on:
  push:
    paths-ignore:
      - 'docs/**'
      - 'esp32/**'
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Arduino Lint
        uses: arduino/arduino-lint-action@v1
        with:
          # We tell the linter to be strict so we catch 
          # issues before the Arduino registry does.
          compliance: strict
          library-manager: submit
